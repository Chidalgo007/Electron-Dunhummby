<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dunnhumby Automation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="app-header">
        <img src="img/logo.png" alt="Humby Logo" class="app-logo" />
        <h3>Dunnhumby Automation</h3>
        <button id="openCredsButton" class="settings-btn" title="Settings">
          ‚öôÔ∏è
        </button>
      </div>

      <div class="main-sections-container">
        <div class="section-row">
          <label class="title-label">Download export files:</label>
          <button id="downloadExportButton" class="action-button">
            Download
          </button>
        </div>

        <div class="section-row">
          <label id="filePathLabel" class="title-label"
            >Upload file: No file selected</label
          >
          <button id="uploadBrowseButton" class="action-button">Browse</button>
        </div>
      </div>
      <!-- this need to be dynamic -->
      <div class="status-bar">
        <label id="statusLabel" class="status-text">Status: Idle</label>
      </div>

      <div class="sales-download-container">
        <label class="title-label sales">To ONLY download sales file:</label>
        <button
          id="downloadSalesButton"
          class="action-button secondary-button"
          title="If close the program and final download didn't complete, keep downloading the sale file though here."
        >
          Download Sales File
        </button>
      </div>

      <div id="errorOverlay" class="error-overlay hidden">
        <div class="error-header">
          <span class="error-icon">‚ö†Ô∏è</span>
          <span class="error-title">IMPORT ERROR</span>
        </div>
        <p id="errorMessage" class="error-message">
          An error occurred during import
        </p>
        <button id="errorCloseButton" class="error-close-button">Close</button>
      </div>
      <!-- Credentials button -->
      <div id="credentialsModal" class="modal-overlay hidden">
        <div class="modal-content">
          <button id="closeCredsModal" class="close-btn">‚ùå</button>
          <p class="modal-title">Enter Credentials</p>
          <hr class="divider" />
          <input id="usernameInput" type="text" placeholder="Email" />
          <input id="passwordInput" type="password" placeholder="Password" />

          <div class="input-container">
            <input
              id="destinationFolder"
              type="text"
              placeholder="Destination Folder"
            />
            <button id="browseFolderButton" class="browse-btn">üìÅ</button>
          </div>

          <div class="input-container">
            <input id="FSCalendar" type="text" placeholder="FS Calendar" />
            <button id="browseExcelButton" class="browse-btn">üìÅ</button>
          </div>

          <button id="saveCredsButton" class="modal-button">Save</button>
        </div>
      </div>
      <!-- end Credentials button -->
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
